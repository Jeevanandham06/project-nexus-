<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - JetCode Software Solutions</title>
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="feedback-page">

    <div class="feedback-container">
        <img src="img/logo.png" alt="Company Logo" class="logo">
        <h1>We Value Your Feedback</h1>
        <form id="feedback-form" action="feedback.php" method="post">

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Feedback" rows="5" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
