<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - JetCode Software Solutions Pvt Ltd</title>
    <link rel="icon" href="img/Logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: auto;
        }

        .thank-you-container h1 {
            color: #CE2232;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #0974B0;
        }

        .thank-you-container button {
            background-color: #CE2232;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .thank-you-container button:hover {
            background-color: #0974B0;
        }

        /* Tablet (Landscape) */
        @media (max-width: 1024px) {
            .thank-you-container {
                padding: 30px;
                max-width: 450px;
            }

            .thank-you-container h1 {
                font-size: 2em;
            }

            .thank-you-container p {
                font-size: 1.1em;
            }

            .thank-you-container button {
                padding: 8px 18px;
                font-size: 1em;
            }
        }

        /* Tablet (Portrait) */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 25px;
                max-width: 400px;
            }

            .thank-you-container h1 {
                font-size: 1.8em;
            }

            .thank-you-container p {
                font-size: 1em;
            }

            .thank-you-container button {
                padding: 8px 16px;
                font-size: 1em;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 20px;
                max-width: 90%;
            }

            .thank-you-container h1 {
                font-size: 1.5em;
            }

            .thank-you-container p {
                font-size: 0.9em;
            }

            .thank-you-container button {
                padding: 7px 14px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your submission has been successfully received. We appreciate your feedback and will get back to you if necessary.</p>
        <button onclick="window.location.href='index.html'">Return to Home</button>
    </div>

</body>
</html>
